<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
      integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+"
      crossorigin="anonymous"
    />

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"
      integrity="sha384-7zkQWkzuo3B5mTepMUcHkMB5jZaolc2xDwL6VFqjFALcbeS9Ggm/Yr2r3Dy4lfFg"
      crossorigin="anonymous"
    ></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
      integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk"
      crossorigin="anonymous"
      onload="renderMathInElement(document.body);"
    ></script>
    <link rel="stylesheet" href="./../styles/global.css" />
    <title>LaTeX2Canvas</title>
  </head>
  <body>
    <main>
      <h1>Latex to Canvas</h1>
      <p>
        A little help to make your \(\LaTeX\)-code usable in Canvas. This tool
        will parse your \(\LaTeX\)-code in the following way:
      </p>
      <ul>
        <li>
          replace all $-signs in LaTeX-code with <span>\(</span> and
          <span>\)</span>
        </li>
        <li>remove all line breaks</li>
      </ul>
      <h2>Input</h2>
      <label for="textIn">Paste your \(\LaTeX\)-code in the area below:</label>
      <textarea name="" rows="10" id="textIn"></textarea>
      <button id="transform">Transform</button>
      <h2>Output</h2>
      <label for="textOut">Result:</label>
      <textarea name="" rows="10" id="textOut" readonly wrap="off"></textarea>
      <button id="copy">Copy result</button>
    </main>

    <dialog id="copied">
      <h2>Copied!</h2>
    </dialog>

    <script src="./../script/main.js"></script>
  </body>
</html>
